    <body>
        <div id="game">
        <div id="dev-box">
          <div class="title" >-- devb0x --</div>
          <label class="checkbox">
            Enable Shadows
            <input type="checkbox" id="enable-shadows"/>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox">
            Set Night
            <input type="checkbox" id="set-night"/>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox">
            Enable Physics
            <input type="checkbox" id="enable-physics"/>
            <span class="checkmark"></span>
          </label>
          <label class="checkbox">
            Enable Free Camera
            <input type="checkbox" id="enable-free-camera"/>
            <span class="checkmark"></span>
          </label>
        </div>
        <style>
            .title {
                margin-bottom: 10px;
            }
            .checkmark {
                position: relative;
                top: 0;
                left: 0;
            }
            .checkmark::after {
                content:"[ ]";
            }
            .checkbox {
                margin-bottom: 10px;
  text-align: right;
                user-select: none;
                width:100%;
                display: flex;
                justify-content: right;
            }
            .checkbox:hover input ~ .checkmark {
              background-color: #c8a6e3;
              height:100%;
            }
            .checkbox input:checked ~ .checkmark::after {
                content:"[#]";
            }
            .checkbox input{
                visibility:hidden;
            }
            #dev-box {
                position: absolute;
                top:10px;
                right:10px;
                z-index: 10;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 30px;
                font-family: hack;
                background-color: black;
                color:white;
            }
        </style>
