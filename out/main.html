        <style>
            .checkmark {
                position: relative;
                top: 0;
                left: 0;
            }
            .checkmark::after {
                content:"[ ]";
            }
            .checkbox {
                margin-bottom: 10px;
  text-align: right;
            font-family: hack;
                user-select: none;
                width:100%;
                display: flex;
                justify-content: right;
                color:white;
            }
            .checkbox:hover input ~ .checkmark {
              background-color: #c8a6e3;
              height:100%;
            }
            .checkbox input:checked ~ .checkmark::after {
                content:"[#]";
            }
            .checkbox input{
                visibility:hidden;
            }
            #settings-panel {
                display: flex;
                flex-direction: column;
                justify-content: right;
                background-color: black;
                position: absolute;
                padding: 30px;
                right:10px;
                z-index: 10;
            }
        </style>
