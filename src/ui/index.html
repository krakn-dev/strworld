<!DOCTYPE html>
<html>

<head>
    <title>strworld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    <code-editor>
        <input-field></input-field>
    </code-editor>

    <div id="message">Use WASD or Arrow Keys to Move</div>
    <div id="touch-controls">
        <button class="touch-button" id="left-button">L</button>
        <button class="touch-button" id="up-button">F</button>
        <button class="touch-button" id="down-button">B</button>
        <button class="touch-button" id="right-button">R</button>
    </div>
    <div id="robot-code-editor">
        <p>helloooo</p>
        <div id="number-line"> </div>
        <button id="run-code-button">Run</button>
    </div>
    <style>
        @font-face {
            font-family: "hack";
            src: url("./HackNerdFont-Regular.ttf") format('truetype');
            font-weight: 600;
            font-style: normal;
        }
    </style>
</body>
<link rel="stylesheet" href="styles.css">

</html>
